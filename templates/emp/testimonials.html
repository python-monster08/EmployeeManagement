<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>{% include "emp/navbar.html" %}</header> 
    <main>
      <h1 class="text-center my-3">Testimonials</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#S.NO.</th>
                      <th>NAME</th>
                      <th>TESTIMONIALS</th>
                      <th>RATING</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for t in testi %}
                      <tr>
                        <td>
                            {{forloop.counter}}
                        </td>
                        <td>
                            <img style="max-width: 110px;" src="/media/{{t.picture}}" alt="">
                            {{t.name}}
                        </td>
                        <td>
                            {{t.testimonial}}
                        </td>
                        <td>
                            {{t.rating}}
                        </td>
                        <td>
                          <a href="/emp/delete-emp/" class="btn btn-danger btn-sm">Delete</a>
                          <a href="/emp/update-emp/" class="btn btn-warning btn-sm">Update</a>
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      {% include "emp/footer.html" %}</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
