<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update-Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>{% include "emp/navbar.html" %}</header>
    <main>
      <h1 class="text-center my-3">Update Employees</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white mb-1">
              <div class="card-body">
                <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="name">Employee Name</label>
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Enter Employee Name"
                      name="emp_name"
                      value="{{emp.name}}"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="emp-id">Employee ID</label>
                    <input
                      id="emp-id"
                      type="text"
                      class="form-control"
                      placeholder="Enter Employee ID"
                      name="emp_id"
                      value="{{emp.emp_id}}"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="phone">Phone Number</label>
                    <input
                      id="phone"
                      type="text"
                      class="form-control"
                      placeholder="Enter Phome Number"
                      name="emp_phone"
                      value="{{emp.phone}}"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="address">Employee Address</label>
                    <textarea
                      id="address"
                      rows="6"
                      class="form-control"
                      name="emp_address"
                    >{{emp.address}}</textarea>
                  </div>

                  <div class="mb-3 form-check">
                    <label for="working">Working</label>
                    <input
                    {% if emp.working %}
                        checked
                    {% endif %}
                      id="working"
                      type="checkbox"
                      class="form-check-input"
                      name="emp_working"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="department">Departments</label>
                    <select
                      id="department"
                      class="form-control"
                      name="emp_department"
                      value="{{emp.department}}"
                    >
                      <option value="CSE">Computer Science Engineering</option>
                      <option value="ME">Mechanical Engineering</option>
                      <option value="EE">Electrical Engineering</option>
                    </select>
                  </div>
                  <div class="container text-center">
                    <button class="btn btn-success">Update Employee</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">{% include "emp/footer.html" %}</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
